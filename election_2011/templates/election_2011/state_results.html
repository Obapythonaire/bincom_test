<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Results</title>
   
</head>
<body>
    <header>
        <h1>State Results</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>State Name</th>
                <th>Party</th>
                <th>Score</th>
                <th>Entered By</th>
                <th>Date Entered</th>
            </tr>
        </thead>
        <tbody>
            {% for result in state_results %}
            <tr>
                <td>{{ result.state_name }}</td>
                <td>{{ result.party_abbreviation }}</td>
                <td>{{ result.party_score }}</td>
                <td>{{ result.entered_by_user }}</td>
                <td>{{ result.date_entered }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Election Results Portal. All rights reserved.</p>
    </footer>
</body>
</html>
